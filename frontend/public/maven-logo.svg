<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <rect width="500" height="500" fill="#00272b"/>
  
  <!-- Radiating lines -->
  <g stroke="#4a5f4e" stroke-width="2" opacity="0.6">
    <line x1="250" y1="30" x2="250" y2="130"/>
    <line x1="340" y1="50" x2="300" y2="140"/>
    <line x1="410" y1="100" x2="330" y2="170"/>
    <line x1="450" y1="180" x2="350" y2="210"/>
    <line x1="470" y1="270" x2="360" y2="250"/>
    <line x1="450" y1="360" x2="350" y2="310"/>
    <line x1="390" y1="430" x2="320" y2="340"/>
    <line x1="310" y1="470" x2="270" y2="360"/>
    <line x1="250" y1="470" x2="250" y2="370"/>
    <line x1="190" y1="470" x2="230" y2="360"/>
    <line x1="110" y1="430" x2="180" y2="340"/>
    <line x1="50" y1="360" x2="150" y2="310"/>
    <line x1="30" y1="270" x2="140" y2="250"/>
    <line x1="50" y1="180" x2="150" y2="210"/>
    <line x1="90" y1="100" x2="170" y2="170"/>
    <line x1="160" y1="50" x2="200" y2="140"/>
  </g>
  
  <!-- People figures -->
  <g fill="#e0ff4f">
    <!-- Person 1 (left) -->
    <circle cx="100" cy="145" r="8"/>
    <rect x="94" y="156" width="12" height="25" rx="2"/>
    <rect x="91" y="165" width="6" height="15" rx="2"/>
    <rect x="103" y="165" width="6" height="15" rx="2"/>
    
    <!-- Person 2 (center-left) -->
    <circle cx="170" cy="170" r="8"/>
    <rect x="164" y="181" width="12" height="25" rx="2"/>
    <rect x="161" y="190" width="6" height="15" rx="2"/>
    <rect x="173" y="190" width="6" height="15" rx="2"/>
    
    <!-- Person 3 (center) -->
    <circle cx="240" cy="145" r="8"/>
    <rect x="234" y="156" width="12" height="25" rx="2"/>
    <rect x="231" y="165" width="6" height="15" rx="2"/>
    <rect x="243" y="165" width="6" height="15" rx="2"/>
    
    <!-- Person 4 (center-right) -->
    <circle cx="310" cy="170" r="8"/>
    <rect x="304" y="181" width="12" height="25" rx="2"/>
    <rect x="301" y="190" width="6" height="15" rx="2"/>
    <rect x="313" y="190" width="6" height="15" rx="2"/>
    
    <!-- Person 5 (right) -->
    <circle cx="400" cy="145" r="8"/>
    <rect x="394" y="156" width="12" height="25" rx="2"/>
    <rect x="391" y="165" width="6" height="15" rx="2"/>
    <rect x="403" y="165" width="6" height="15" rx="2"/>
  </g>
  
  <!-- Connection waves -->
  <g fill="none" stroke="#e0ff4f" stroke-width="2">
    <path d="M 90 230 Q 130 210, 170 230" />
    <path d="M 170 230 Q 205 250, 240 230" />
    <path d="M 240 230 Q 275 210, 310 230" />
    <path d="M 310 230 Q 355 250, 400 230" />
    
    <ellipse cx="100" cy="240" rx="25" ry="8" />
    <ellipse cx="170" cy="240" rx="25" ry="8" />
    <ellipse cx="240" cy="240" rx="25" ry="8" />
    <ellipse cx="310" cy="240" rx="25" ry="8" />
    <ellipse cx="400" cy="240" rx="25" ry="8" />
  </g>
  
  <!-- MAVEN text -->
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#e0ff4f" text-anchor="middle">MAVEN</text>
  
  <!-- MIND MESH text -->
  <text x="250" y="390" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#e0ff4f" text-anchor="middle" letter-spacing="8">MIND MESH</text>
  
  <!-- Vertical divider -->
  <line x1="250" y1="370" x2="250" y2="395" stroke="#e0ff4f" stroke-width="2"/>
</svg>
